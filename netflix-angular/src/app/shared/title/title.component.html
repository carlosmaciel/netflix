<div class="title-item">
    
    <img src="{{ titulo.capa }}" alt="TÃ­tulo">
    <div class="items">
        <div class="left-side">
            <button type="button" class="btn btn-play"><i class="material-icons">play_arrow</i></button>
            <button type="button" class="btn btn-muted" (click)="toggleSound()">
                <i class="material-icons" *ngIf="!getMuted()">volume_up</i>
                <i class="material-icons" *ngIf="getMuted()">volume_off</i>
            </button>
            <h2>{{ titulo.nome}}</h2>
            <ul class="infos">
                <li class="relevance">{{ titulo.relevancia }}% relevante</li>
                <li class="age"
                    [ngClass]="{'age-free': titulo.idade === 0, 
                                'age-12': titulo.idade === 12,
                                'age-14': titulo.idade === 14,
                                'age-16': titulo.idade === 16,
                                'age-18': titulo.idade === 18}"></li>
                <li class="parts" *ngIf="titulo.partes > 0">{{ titulo.partes == 1 ? '1 parte' : titulo.partes + ' partes' }}</li>
            </ul>
        </div>
    </div>

</div>
